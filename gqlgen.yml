schema:
  - schema/*.graphqls

exec:
  package: generated
  filename: internal/graph/generated/generated.go

model:
  filename: internal/graph/model/models_gen.go 
  package: model

resolver:
  layout: follow-schema
  dir: internal/graph
  package: resolvers
  filename_template: "{name}.resolvers.go"

  
call_argument_directives_with_null: true

autobind:
  - github.com/your-project/internal/graph/model
  - github.com/google/uuid
  - time

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  UUID:
    model:
      - github.com/google/uuid.UUID
  Time:
    model:
      - time.Time
  Post:
    model: github.com/your-project/internal/storage.Post
  Comment:
    model: github.com/your-project/internal/storage.Comment

struct_tag: json

directives:
  validation:
    skipRuntime: true

query_complexity_limit: 1000